<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Correo</ion-label>
    <ion-input type="text" [(ngModel)]= "user.correo" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]= "user.contrasena" ></ion-input>
  </ion-item>

  <div id="topButtons">
    <button ion-button (click)="login(user)" item-right>Ingresar</button>
    <button ion-button color="light" (click)="register()" item-left>Register</button>
  </div>

  <button ion-button color="blue" (click)="loginRedes('facebook')"><ion-icon name="logo-facebook"></ion-icon>&nbsp;&nbsp;Iniciar con Facebook</button>
  <button ion-button color="light" (click)="loginRedes('google')" item-left><ion-icon name="logo-googleplus"></ion-icon>&nbsp;&nbsp;Iniciar con Google</button>
</ion-content>
