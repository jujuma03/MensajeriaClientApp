  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>Correo</ion-label>
        <ion-input type="text" [(ngModel)]= "user.correo" ></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]= "user.contrasena" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Nombre y Apellido</ion-label>
        <ion-input type="text" [(ngModel)]= "user.nombre" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>DNI</ion-label>
        <ion-input type="number" [(ngModel)]= "user.dni" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Domicilio</ion-label>
        <ion-input type="text" [(ngModel)]= "user.domicilio" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Telefono</ion-label>
        <ion-input type="phone" [(ngModel)]= "user.telefono" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Fecha de Nacimiento</ion-label>
        <ion-input type="date" [(ngModel)]= "user.nacimiento" ></ion-input>
    </ion-item>
      
    <button ion-button (click)="register(user)">Registrar</button>

</ion-content>
